<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マニュアル管理アプリ | 江戸川Mリーグ</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">

    <div id="app" class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 border-r border-gray-700 flex flex-col p-4">
            <header class="mb-8">
                <h1 class="text-2xl font-bold text-white flex items-center">
                    <i data-lucide="book-marked" class="mr-2"></i>
                    マニュアル管理
                </h1>
                <p class="text-sm text-gray-400 mt-1">江戸川Mリーグ</p>
            </header>
            
            <button id="new-manual-btn" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center transition-colors duration-200 shadow-lg">
                <i data-lucide="plus-circle" class="mr-2 h-5 w-5"></i>
                新規作成
            </button>

            <nav class="mt-8 flex-grow">
                <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">カテゴリ</h2>
                <div id="category-filter-list" class="space-y-2">
                    <!-- Categories will be dynamically inserted here -->
                </div>
            </nav>

            <div class="mt-auto">
                <p class="text-xs text-gray-500">User ID:</p>
                <p id="user-id-display" class="text-xs text-gray-400 break-all"></p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <!-- Main Header -->
            <div class="bg-gray-800/50 backdrop-blur-sm border-b border-gray-700 p-4 flex items-center">
                <div class="relative w-full max-w-md">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 h-5 w-5"></i>
                    <input type="text" id="search-input" placeholder="マニュアルを検索..." class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 pl-10 pr-4 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
            </div>

            <!-- Manuals List -->
            <div id="manuals-list-container" class="flex-1 p-6 overflow-y-auto">
                <div id="loader" class="flex justify-center items-center h-full">
                    <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-indigo-500"></div>
                </div>
                <div id="manuals-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Manual cards will be dynamically inserted here -->
                </div>
                <div id="empty-state" class="hidden text-center text-gray-500 mt-16">
                    <i data-lucide="file-question" class="mx-auto h-16 w-16 mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-300">マニュアルがありません</h3>
                    <p class="mt-2">「新規作成」ボタンから最初のマニュアルを作成しましょう。</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Editor Modal -->
    <div id="editor-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden backdrop-blur-sm">
        <div class="bg-gray-800 rounded-xl shadow-2xl w-full max-w-4xl h-[90vh] flex flex-col transform scale-95 opacity-0 transition-all duration-300">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                <h2 class="text-xl font-bold text-white">マニュアルの編集</h2>
                <button id="close-modal-btn" class="text-gray-400 hover:text-white transition-colors">
                    <i data-lucide="x" class="h-6 w-6"></i>
                </button>
            </div>
            <div class="p-6 flex-1 flex flex-col overflow-hidden">
                <input type="hidden" id="manual-id">
                <div class="mb-4">
                    <label for="manual-title" class="block text-sm font-medium text-gray-400 mb-1">タイトル</label>
                    <input type="text" id="manual-title" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="mb-4">
                    <label for="manual-category" class="block text-sm font-medium text-gray-400 mb-1">カテゴリ</label>
                    <input type="text" id="manual-category" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="例: サイト更新, トラブルシューティング">
                </div>
                <div class="flex-1 flex flex-col overflow-hidden">
                    <label class="block text-sm font-medium text-gray-400 mb-1">内容</label>
                    <div id="editor" class="bg-gray-700 rounded-t-lg flex-grow h-0"></div>
                </div>
            </div>
            <div class="p-4 bg-gray-800 border-t border-gray-700 flex justify-end items-center space-x-4">
                 <button id="delete-manual-btn" class="text-red-500 hover:text-red-400 font-semibold transition-colors flex items-center mr-auto">
                    <i data-lucide="trash-2" class="mr-2 h-4 w-4"></i>
                    削除
                </button>
                <button id="cancel-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">キャンセル</button>
                <button id="save-manual-btn" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center">
                    <span id="save-btn-text">保存</span>
                    <div id="save-spinner" class="hidden animate-spin rounded-full h-5 w-5 border-t-2 border-b-2 border-white ml-2"></div>
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
